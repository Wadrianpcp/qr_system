<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Registros de QR Codes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .top-bar {
      margin-bottom: 20px;
    }

    select {
      padding: 8px;
      margin: 0 10px;
      font-size: 14px;
      width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      background-color: white;
    }

    th {
      background-color: #e0e0e0;
    }

    button {
      padding: 6px 12px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #voltar {
      margin-bottom: 20px;
      background-color: #0275d8;
    }

    .mensagem {
      margin-top: 15px;
      font-weight: bold;
    }

    .mensagem.sucesso {
      color: green;
    }

    .mensagem.erro {
      color: red;
    }

    #leitorQR {
      margin-top: 20px;
      display: none;
    }

    #leitorQR video {
      width: 100% !important;
    }
  </style>
</head>
<body>
  <h1>Registros de QR Codes</h1>

  <button id="voltar" onclick="window.location.href='/'">Voltar</button>

  <div class="top-bar">
    <select id="filtroQR">
      <option value="">Filtrar por C칩digo QR</option>
    </select>
    <select id="filtroUsuario">
      <option value="">Filtrar por Usu치rio</option>
    </select>
    <button onclick="abrirLeitorQR()">游닝 Usar c칙mera</button>
  </div>

  <div id="mensagem" class="mensagem"></div>

  <div id="leitorQR"></div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>C칩digo QR</th>
        <th>Usu치rio</th>
        <th>A칞칚o</th>
      </tr>
    </thead>
    <tbody id="tabelaRegistros">
      <tr><td colspan="4">Carregando...</td></tr>
    </tbody>
  </table>

  <!-- Bibliotecas -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <script>
    let registros = [];
    let scannerAtivo = false;

    function carregarRegistros() {
      fetch('/listar_qr')
        .then(res => res.json())
        .then(data => {
          registros = data;
          popularFiltros(data);
          renderizarTabela();
        })
        .catch(() => {
          document.getElementById('tabelaRegistros').innerHTML = "<tr><td colspan='4'>Erro ao carregar dados.</td></tr>";
        });
    }

    function popularFiltros(data) {
      const usuarios = [...new Set(data.map(r => r.usuario))];
      const codigos = [...new Set(data.map(r => r.codigo_qr))];

      const selUsuario = document.getElementById('filtroUsuario');
      const selQR = document.getElementById('filtroQR');

      selUsuario.innerHTML = '<option value="">Filtrar por Usu치rio</option>';
      usuarios.forEach(user => {
        const opt = document.createElement('option');
        opt.value = user;
        opt.textContent = user;
        selUsuario.appendChild(opt);
      });

      selQR.innerHTML = '<option value="">Filtrar por C칩digo QR</option>';
      codigos.forEach(cod => {
        const opt = document.createElement('option');
        opt.value = cod;
        opt.textContent = cod;
        selQR.appendChild(opt);
      });
    }

    function renderizarTabela() {
      const filtroUsuario = document.getElementById('filtroUsuario').value;
      const filtroQR = document.getElementById('filtroQR').value;

      const tabela = document.getElementById('tabelaRegistros');
      tabela.innerHTML = "";

      const filtrado = registros.filter(r =>
        (!filtroUsuario || r.usuario === filtroUsuario) &&
        (!filtroQR || r.codigo_qr === filtroQR)
      );

      if (filtrado.length === 0) {
        tabela.innerHTML = "<tr><td colspan='4'>Nenhum registro encontrado.</td></tr>";
        return;
      }

      filtrado.forEach(r => {
        const linha = `
          <tr>
            <td>${r.id}</td>
            <td>${r.codigo_qr}</td>
            <td>${r.usuario}</td>
            <td><button onclick="excluirRegistro(${r.id})">Excluir</button></td>
          </tr>
        `;
        tabela.innerHTML += linha;
      });
    }

    function excluirRegistro(id) {
      const senha = prompt("Digite a senha para excluir o registro:");
      if (senha !== "@pcp1234") {
        mostrarMensagem("Senha incorreta. A칞칚o n칚o autorizada.", false);
        return;
      }

      fetch(`/excluir_qr/${id}`, { method: 'DELETE' })
        .then(res => res.json())
        .then(res => {
          if (res.sucesso) {
            mostrarMensagem("Registro exclu칤do com sucesso!", true);
            carregarRegistros();
            new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg').play();
          } else {
            mostrarMensagem("Erro ao excluir o registro.", false);
          }
        })
        .catch(() => {
          mostrarMensagem("Erro ao comunicar com o servidor.", false);
        });
    }

    function mostrarMensagem(msg, sucesso) {
      const el = document.getElementById("mensagem");
      el.textContent = msg;
      el.className = "mensagem " + (sucesso ? "sucesso" : "erro");
    }

    document.getElementById('filtroUsuario').addEventListener('change', renderizarTabela);
    document.getElementById('filtroQR').addEventListener('change', renderizarTabela);

    function abrirLeitorQR() {
      const container = document.getElementById("leitorQR");
      container.innerHTML = "";
      if (scannerAtivo) return;

      container.style.display = "block";
      const html5QrCode = new Html5Qrcode("leitorQR");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          document.getElementById("filtroQR").value = qrCodeMessage;
          renderizarTabela();
          html5QrCode.stop();
          container.style.display = "none";
          scannerAtivo = false;
        }
      ).then(() => {
        scannerAtivo = true;
      }).catch(err => {
        container.innerHTML = "<p style='color:red'>Erro ao iniciar c칙mera: " + err + "</p>";
      });
    }

    window.onload = carregarRegistros;
  </script>
</body>
</html>
