<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Registros de QR Codes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #filtros {
      margin: 20px 0;
    }

    #filtros input {
      padding: 8px;
      margin: 0 10px;
      font-size: 14px;
      width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      background-color: white;
    }

    th {
      background-color: #e0e0e0;
      cursor: pointer;
    }

    button {
      padding: 6px 12px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .mensagem {
      margin-top: 15px;
      font-weight: bold;
    }

    .mensagem.sucesso {
      color: green;
    }

    .mensagem.erro {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Registros de QR Codes</h1>

  <div id="filtros">
    <input type="text" id="filtroUsuario" placeholder="Filtrar por Usuário">
    <input type="text" id="filtroQR" placeholder="Filtrar por QR Code">
    <input type="text" id="filtroStatus" placeholder="Filtrar por Status">
  </div>

  <div id="mensagem" class="mensagem"></div>

  <table id="tabela">
    <thead>
      <tr>
        <th onclick="ordenarPor('id')">ID</th>
        <th onclick="ordenarPor('codigo_qr')">Código QR</th>
        <th onclick="ordenarPor('data_hora')">Data/Hora</th>
        <th onclick="ordenarPor('usuario')">Usuário</th>
        <th onclick="ordenarPor('status')">Status</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabelaRegistros">
      <tr><td colspan="6">Carregando...</td></tr>
    </tbody>
  </table>

  <script>
    let dados = [];
    let ordemAtual = { coluna: '', asc: true };

    function carregarRegistros() {
      fetch('/listar_qr')
        .then(res => res.json())
        .then(data => {
          dados = data;
          renderizarTabela();
        })
        .catch(() => {
          document.getElementById('tabelaRegistros').innerHTML = "<tr><td colspan='6'>Erro ao carregar dados.</td></tr>";
        });
    }

    function renderizarTabela() {
      const tabela = document.getElementById('tabelaRegistros');
      const filtroUsuario = document.getElementById('filtroUsuario').value.toLowerCase();
      const filtroQR = document.getElementById('filtroQR').value.toLowerCase();
      const filtroStatus = document.getElementById('filtroStatus').value.toLowerCase();

      const filtrado = dados.filter(reg =>
        reg.usuario.toLowerCase().includes(filtroUsuario) &&
        reg.codigo_qr.toLowerCase().includes(filtroQR) &&
        reg.status.toLowerCase().includes(filtroStatus)
      );

      tabela.innerHTML = "";

      if (filtrado.length === 0) {
        tabela.innerHTML = "<tr><td colspan='6'>Nenhum registro encontrado.</td></tr>";
        return;
      }

      filtrado.forEach(registro => {
        const row = `
          <tr>
            <td>${registro.id}</td>
            <td>${registro.codigo_qr}</td>
            <td>${new Date(registro.data_hora).toLocaleString()}</td>
            <td>${registro.usuario}</td>
            <td>${registro.status}</td>
            <td><button onclick="excluirRegistro(${registro.id})">Excluir</button></td>
          </tr>`;
        tabela.innerHTML += row;
      });
    }

    function ordenarPor(coluna) {
      if (ordemAtual.coluna === coluna) {
        ordemAtual.asc = !ordemAtual.asc;
      } else {
        ordemAtual.coluna = coluna;
        ordemAtual.asc = true;
      }

      dados.sort((a, b) => {
        if (a[coluna] < b[coluna]) return ordemAtual.asc ? -1 : 1;
        if (a[coluna] > b[coluna]) return ordemAtual.asc ? 1 : -1;
        return 0;
      });

      renderizarTabela();
    }

    function excluirRegistro(id) {
      const senha = prompt("Digite a senha para excluir o registro:");
      if (senha !== "@pcp1234") {
        mostrarMensagem("Senha incorreta. Ação não autorizada.", false);
        return;
      }

      fetch(`/excluir_qr/${id}`, { method: 'DELETE' })
        .then(res => res.json())
        .then(res => {
          if (res.sucesso) {
            mostrarMensagem("Registro excluído com sucesso!", true);
            carregarRegistros();
            new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg').play();
          } else {
            mostrarMensagem("Erro ao excluir o registro.", false);
          }
        })
        .catch(() => {
          mostrarMensagem("Erro ao comunicar com o servidor.", false);
        });
    }

    function mostrarMensagem(msg, sucesso) {
      const el = document.getElementById("mensagem");
      el.textContent = msg;
      el.className = "mensagem " + (sucesso ? "sucesso" : "erro");
    }

    document.getElementById('filtroUsuario').addEventListener('input', renderizarTabela);
    document.getElementById('filtroQR').addEventListener('input', renderizarTabela);
    document.getElementById('filtroStatus').addEventListener('input', renderizarTabela);

    window.onload = carregarRegistros;
  </script>
</body>
</html>
