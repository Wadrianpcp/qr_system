<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Registros de QR Codes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f7f9fc;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    #mensagem {
      margin-bottom: 20px;
      font-weight: bold;
    }

    .mensagem.sucesso {
      color: #2e7d32;
    }

    .mensagem.erro {
      color: #c62828;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #1976d2;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    button {
      padding: 6px 12px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b71c1c;
    }

    @media (max-width: 768px) {
      table {
        font-size: 14px;
      }

      th, td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Registros de QR Codes</h1>

  <div id="mensagem" class="mensagem"></div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Código QR</th>
        <th>Data/Hora</th>
        <th>Usuário</th>
        <th>Status</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabelaRegistros">
      <tr><td colspan="6">Carregando...</td></tr>
    </tbody>
  </table>

  <audio id="audioOk" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="audioErro" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const tabela = document.getElementById('tabelaRegistros');
    const mensagem = document.getElementById('mensagem');
    const audioOk = document.getElementById('audioOk');
    const audioErro = document.getElementById('audioErro');

    function carregarRegistros() {
      fetch('/listar_qr')
        .then(response => response.json())
        .then(data => {
          tabela.innerHTML = "";

          if (!data.length) {
            tabela.innerHTML = "<tr><td colspan='6'>Nenhum registro encontrado.</td></tr>";
            return;
          }

          data.forEach(registro => {
            const row = `
              <tr>
                <td>${registro.id}</td>
                <td>${registro.codigo_qr}</td>
                <td>${registro.data_hora}</td>
                <td>${registro.usuario}</td>
                <td>${registro.status}</td>
                <td><button onclick="excluirRegistro(${registro.id})">Excluir</button></td>
              </tr>`;
            tabela.innerHTML += row;
          });
        })
        .catch(() => {
          tabela.innerHTML = "<tr><td colspan='6'>Erro ao carregar dados.</td></tr>";
        });
    }

    function excluirRegistro(id) {
      const senha = prompt("Digite a senha para excluir o registro:");
      if (senha !== "@pcp1234") {
        mostrarMensagem("Senha incorreta. Ação não autorizada.", false);
        audioErro.play();
        return;
      }

      fetch(`/excluir_qr/${id}`, {
        method: 'DELETE'
      })
      .then(res => res.json())
      .then(res => {
        if (res.sucesso) {
          mostrarMensagem("Registro excluído com sucesso!", true);
          audioOk.play();
          carregarRegistros();
        } else {
          mostrarMensagem("Erro ao excluir o registro.", false);
          audioErro.play();
        }
      })
      .catch(() => {
        mostrarMensagem("Erro ao comunicar com o servidor.", false);
        audioErro.play();
      });
    }

    function mostrarMensagem(msg, sucesso) {
      mensagem.textContent = msg;
      mensagem.className = "mensagem " + (sucesso ? "sucesso" : "erro");
    }

    window.onload = carregarRegistros;
  </script>
</body>
</html>
