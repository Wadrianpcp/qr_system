<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Registros de QR Codes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
      cursor: pointer;
    }
    button {
      padding: 6px 10px;
      background-color: #d9534f;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .mensagem {
      margin-top: 15px;
      font-weight: bold;
    }
    .mensagem.sucesso {
      color: green;
    }
    .mensagem.erro {
      color: red;
    }
    #filtroInput {
      padding: 8px;
      width: 300px;
      font-size: 16px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Registros de QR Codes</h1>

  <input type="text" id="filtroInput" placeholder="Filtrar por QR Code, usuário ou status..." onkeyup="filtrarTabela()" />

  <div id="mensagem" class="mensagem"></div>

  <table id="tabela">
    <thead>
      <tr>
        <th onclick="ordenarTabela(0)">ID</th>
        <th onclick="ordenarTabela(1)">Código QR</th>
        <th onclick="ordenarTabela(2)">Data/Hora</th>
        <th onclick="ordenarTabela(3)">Usuário</th>
        <th onclick="ordenarTabela(4)">Status</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabelaRegistros">
      <tr><td colspan="6">Carregando...</td></tr>
    </tbody>
  </table>

  <script>
    let dados = [];

    function carregarRegistros() {
      fetch('/listar_qr')
        .then(response => response.json())
        .then(data => {
          dados = data;
          renderizarTabela(data);
        })
        .catch(error => {
          document.getElementById('tabelaRegistros').innerHTML = "<tr><td colspan='6'>Erro ao carregar dados.</td></tr>";
        });
    }

    function renderizarTabela(data) {
      const tabela = document.getElementById('tabelaRegistros');
      tabela.innerHTML = "";

      if (data.length === 0) {
        tabela.innerHTML = "<tr><td colspan='6'>Nenhum registro encontrado.</td></tr>";
        return;
      }

      data.forEach(registro => {
        const dataHora = new Date(registro.data_hora);
        const options = { timeZone: 'America/Sao_Paulo', day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        const dataFormatada = new Intl.DateTimeFormat('pt-BR', options).format(dataHora);

        const row = `
          <tr>
            <td>${registro.id}</td>
            <td>${registro.codigo_qr}</td>
            <td>${dataFormatada}</td>
            <td>${registro.usuario}</td>
            <td>${registro.status}</td>
            <td><button onclick="excluirRegistro(${registro.id})">Excluir</button></td>
          </tr>`;
        tabela.innerHTML += row;
      });
    }

    function excluirRegistro(id) {
      const senha = prompt("Digite a senha para excluir o registro:");
      if (senha !== "@pcp1234") {
        mostrarMensagem("Senha incorreta. Ação não autorizada.", false);
        return;
      }

      fetch(`/excluir_qr/${id}`, {
        method: 'DELETE'
      })
        .then(res => res.json())
        .then(res => {
          if (res.sucesso) {
            mostrarMensagem("Registro excluído com sucesso!", true);
            new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg').play();
            carregarRegistros();
          } else {
            mostrarMensagem("Erro ao excluir o registro.", false);
            new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play();
          }
        })
        .catch(() => {
          mostrarMensagem("Erro ao comunicar com o servidor.", false);
        });
    }

    function mostrarMensagem(msg, sucesso) {
      const el = document.getElementById("mensagem");
      el.textContent = msg;
      el.className = "mensagem " + (sucesso ? "sucesso" : "erro");
    }

    function filtrarTabela() {
      const filtro = document.getElementById('filtroInput').value.toLowerCase();
      const filtrado = dados.filter(item =>
        item.codigo_qr.toLowerCase().includes(filtro) ||
        item.usuario.toLowerCase().includes(filtro) ||
        item.status.toLowerCase().includes(filtro)
      );
      renderizarTabela(filtrado);
    }

    function ordenarTabela(coluna) {
      const keyMap = ["id", "codigo_qr", "data_hora", "usuario", "status"];
      const chave = keyMap[coluna];

      dados.sort((a, b) => {
        if (chave === "data_hora") {
          return new Date(a[chave]) - new Date(b[chave]);
        }
        return a[chave].toString().localeCompare(b[chave].toString());
      });

      renderizarTabela(dados);
    }

    window.onload = carregarRegistros;
  </script>
</body>
</html>
