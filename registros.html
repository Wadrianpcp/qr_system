<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Registros de QR Codes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 6px 10px;
      background-color: #d9534f;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .mensagem {
      margin-top: 15px;
      font-weight: bold;
    }
    .mensagem.sucesso {
      color: green;
    }
    .mensagem.erro {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Registros de QR Codes</h1>

  <div id="mensagem" class="mensagem"></div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Código QR</th>
        <th>Data/Hora</th>
        <th>Usuário</th>
        <th>Status</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabelaRegistros">
      <tr><td colspan="6">Carregando...</td></tr>
    </tbody>
  </table>

  <!-- Sons -->
  <audio id="somSucesso" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="somErro" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const somSucesso = document.getElementById("somSucesso");
    const somErro = document.getElementById("somErro");

    function carregarRegistros() {
      fetch('/listar_qr')
        .then(response => response.json())
        .then(data => {
          const tabela = document.getElementById('tabelaRegistros');
          tabela.innerHTML = "";

          if (data.length === 0) {
            tabela.innerHTML = "<tr><td colspan='6'>Nenhum registro encontrado.</td></tr>";
            return;
          }

          data.forEach(registro => {
            const row = `
              <tr>
                <td>${registro.id}</td>
                <td>${registro.codigo_qr}</td>
                <td>${registro.data_hora}</td>
                <td>${registro.usuario}</td>
                <td>${registro.status}</td>
                <td><button onclick="excluirRegistro(${registro.id})">Excluir</button></td>
              </tr>`;
            tabela.innerHTML += row;
          });
        })
        .catch(error => {
          document.getElementById('tabelaRegistros').innerHTML = "<tr><td colspan='6'>Erro ao carregar dados.</td></tr>";
        });
    }

    function excluirRegistro(id) {
      const senha = prompt("Digite a senha para excluir o registro:");
      if (senha !== "@pcp1234") {
        mostrarMensagem("Senha incorreta. Ação não autorizada.", false);
        somErro.play();
        return;
      }

      fetch(`/excluir_qr/${id}?senha=${encodeURIComponent(senha)}`, {
        method: 'DELETE'
      })
        .then(res => res.json())
        .then(res => {
          if (res.sucesso) {
            mostrarMensagem("Registro excluído com sucesso!", true);
            carregarRegistros();
            somSucesso.play();
          } else {
            mostrarMensagem(res.erro || "Erro ao excluir o registro.", false);
            somErro.play();
          }
        })
        .catch(() => {
          mostrarMensagem("Erro ao comunicar com o servidor.", false);
          somErro.play();
        });
    }

    function mostrarMensagem(msg, sucesso) {
      const el = document.getElementById("mensagem");
      el.textContent = msg;
      el.className = "mensagem " + (sucesso ? "sucesso" : "erro");
    }

    window.onload = carregarRegistros;
  </script>
</body>
</html>
