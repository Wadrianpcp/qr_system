<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Relatório de Carga x Bipagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .verde { background-color: #d4edda; }
    .amarelo { background-color: #fff3cd; }
    .vermelho { background-color: #f8d7da; }
    #filtros {
      margin-bottom: 20px;
    }
    select {
      padding: 8px;
      margin: 0 10px;
    }
    #btn-voltar {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Relatório de Atendimento da Carga</h1>

  <div id="filtros">
    <label for="filtroObra">Filtrar por Obra:</label>
    <select id="filtroObra">
      <option value="">Todas</option>
    </select>

    <label for="filtroProduto">Filtrar por Produto:</label>
    <select id="filtroProduto">
      <option value="">Todos</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>COD INSUMO</th>
        <th>PRODUTO</th>
        <th>OBRA</th>
        <th>CARGAS</th>
        <th>TOTAL NECESSÁRIO</th>
        <th>BIPADO</th>
        <th>FALTANDO</th>
      </tr>
    </thead>
    <tbody id="tabelaRelatorio">
      <tr><td colspan="7">Carregando dados...</td></tr>
    </tbody>
  </table>

  <button id="btn-voltar" onclick="window.location.href='/'">Voltar</button>

  <script>
    let dadosOriginais = [];

    function aplicarFiltros() {
      const obra = document.getElementById("filtroObra").value;
      const produto = document.getElementById("filtroProduto").value;

      const tabela = document.getElementById('tabelaRelatorio');
      tabela.innerHTML = '';

      const dadosFiltrados = dadosOriginais.filter(item => {
        return (!obra || item.obra === obra) && (!produto || item.produto === produto);
      });

      if (dadosFiltrados.length === 0) {
        tabela.innerHTML = '<tr><td colspan="7">Nenhum dado encontrado com os filtros selecionados.</td></tr>';
        return;
      }

      dadosFiltrados.forEach(item => {
        const row = document.createElement('tr');
        let classe = 'vermelho';
        if (item.faltando === 0) {
          classe = 'verde';
        } else if (item.bipado > 0 && item.faltando > 0) {
          classe = 'amarelo';
        }

        row.className = classe;
        row.innerHTML = `
          <td>${item.cod_insumo}</td>
          <td>${item.produto}</td>
          <td>${item.obra}</td>
          <td>${item.cargas}</td>
          <td>${item.total_necessario}</td>
          <td>${item.bipado}</td>
          <td>${item.faltando}</td>
        `;
        tabela.appendChild(row);
      });
    }

    fetch('/relatorio_diferencas')
      .then(res => res.json())
      .then(data => {
        dadosOriginais = data;
        const tabela = document.getElementById('tabelaRelatorio');
        const filtroObra = document.getElementById("filtroObra");
        const filtroProduto = document.getElementById("filtroProduto");

        const obras = [...new Set(data.map(i => i.obra))];
        const produtos = [...new Set(data.map(i => i.produto))];

        obras.forEach(obra => {
          const opt = document.createElement("option");
          opt.value = obra;
          opt.textContent = obra;
          filtroObra.appendChild(opt);
        });

        produtos.forEach(prod => {
          const opt = document.createElement("option");
          opt.value = prod;
          opt.textContent = prod;
          filtroProduto.appendChild(opt);
        });

        aplicarFiltros();
      })
      .catch(() => {
        document.getElementById('tabelaRelatorio').innerHTML = '<tr><td colspan="7">Erro ao carregar dados.</td></tr>';
      });

    document.getElementById("filtroObra").addEventListener("change", aplicarFiltros);
    document.getElementById("filtroProduto").addEventListener("change", aplicarFiltros);
  </script>
</body>
</html>
