<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Registros - Obra</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .top-bar {
      margin-bottom: 20px;
    }

    select {
      padding: 8px;
      margin: 0 10px;
      font-size: 14px;
      width: 200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      background-color: white;
    }

    th {
      background-color: #e0e0e0;
    }

    button {
      padding: 6px 12px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .mensagem {
      margin-top: 15px;
      font-weight: bold;
    }

    .mensagem.sucesso {
      color: green;
    }

    .mensagem.erro {
      color: red;
    }

    #voltar {
      margin-bottom: 20px;
      background-color: #0275d8;
    }
  </style>
</head>
<body>
  <h1>Registros - Obra</h1>

  <button id="voltar" onclick="window.location.href='/'">Voltar</button>

  <div class="top-bar">
    <select id="filtroQR">
      <option value="">Filtrar por Código QR</option>
    </select>
    <select id="filtroUsuario">
      <option value="">Filtrar por Usuário</option>
    </select>
  </div>

  <div id="mensagem" class="mensagem"></div
