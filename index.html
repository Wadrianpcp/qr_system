<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    #mensagem {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }

    #display-codigo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: limegreen;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5em;
      font-weight: bold;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Registro de QR Code</h1>

  <label for="usuario">Nome do Usuário:</label>
  <input type="text" id="usuario" placeholder="Digite seu nome" />

  <br />
  <button onclick="iniciarBipagem()">Bipar QR Code</button>
  <button onclick="irParaRegistros()">Ver Registros</button>

  <p id="mensagem"></p>

  <div id="display-codigo"></div>

  <script>
    function iniciarBipagem() {
      biparQRCode();
    }

    function biparQRCode() {
      let codigo_qr = prompt("Escaneie o QR Code ou digite o código:");

      if (codigo_qr) {
        let usuario = document.getElementById("usuario").value;

        if (!usuario) {
          alert("Por favor, digite seu nome antes de bipar!");
          return;
        }

        fetch("/registrar_qr", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            codigo_qr: codigo_qr,
            usuario: usuario,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("mensagem").innerText = data.mensagem || data.erro;

            exibirCodigoNaTela(codigo_qr);

            // Espera 3 segundos antes de permitir o próximo bip
            setTimeout(() => {
              esconderCodigo();
              biparQRCode();
            }, 3000);
          })
          .catch((error) => {
            console.error("Erro:", error);
          });
      }
    }

    function exibirCodigoNaTela(codigo) {
      const display = document.getElementById("display-codigo");
      display.innerText = codigo;
      display.style.display = "flex";
    }

    function esconderCodigo() {
      const display = document.getElementById("display-codigo");
      display.style.display = "none";
    }

    function irParaRegistros() {
      window.location.href = "/registros";
    }
  </script>
</body>
</html>
