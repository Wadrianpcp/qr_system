<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de QR Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #333;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="range"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #modoBtn {
      background-color: #28a745;
    }

    #cameraButton {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: #1976d2;
    }

    #videoPreview {
      display: none;
      width: 100%;
      max-width: 500px;
      margin: 10px auto;
      border: 2px solid #1976d2;
      border-radius: 10px;
    }

    #mensagem {
      margin: 10px;
      font-weight: bold;
      color: green;
    }

    #display {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: limegreen;
      font-size: 5vw;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #historico {
      margin-top: 30px;
    }

    #historico ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 0 auto;
    }

    #historico li {
      background: #eee;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 4px;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de QR Code</h1>

    <div class="top-bar">
      <input type="text" id="usuario" placeholder="Seu nome" />
      <input type="text" id="qrInput" placeholder="Escaneie o QR Code" autofocus />

      <div class="slider-container">
        <label for="tempoExibicao">Exibir (ms):</label>
        <input type="range" id="tempoExibicao" min="500" max="3000" value="1000" step="100" />
      </div>

      <button id="modoBtn" onclick="alternarModo()">Modo: F치brica</button>

      <button onclick="window.location.href='/registros'">Ver Registros</button>
      <button onclick="window.location.href='/importar'">Importar Carga</button>
      <button onclick="window.location.href='/relatorio'">Relat칩rio</button>

      <button id="cameraButton" title="Escanear QR com C칙mera">游닝</button>
    </div>

    <video id="videoPreview" playsinline></video>

    <div id="mensagem"></div>
    <div id="display"></div>

    <div id="historico">
      <h3>칔ltimos 10 QR Codes bipados:</h3>
      <ul id="listaHistorico"></ul>
    </div>
  </div>

  <!-- Sons -->
  <audio id="sucesso" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
  <audio id="erro" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <!-- Lib de QRCode -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <script>
    let modoAtual = "fabrica"; // ou "obra"
    let historico = JSON.parse(localStorage.getItem("historico_qr")) || [];
    const qrInput = document.getElementById("qrInput");
    const usuarioInput = document.getElementById("usuario");
    const tempoExibicaoInput = document.getElementById("tempoExibicao");
    const modoBtn = document.getElementById("modoBtn");
    const video = document.getElementById("videoPreview");
    const display = document.getElementById("display");

    let stream;

    function alternarModo() {
      if (modoAtual === "fabrica") {
        modoAtual = "obra";
        modoBtn.textContent = "Modo: Obra";
        modoBtn.style.backgroundColor = "#ffc107";
      } else {
        modoAtual = "fabrica";
        modoBtn.textContent = "Modo: F치brica";
        modoBtn.style.backgroundColor = "#28a745";
      }
    }

    function atualizarHistorico(qr) {
      historico.unshift(qr);
      if (historico.length > 10) historico.pop();
      localStorage.setItem("historico_qr", JSON.stringify(historico));
      renderizarHistorico();
    }

    function renderizarHistorico() {
      const lista = document.getElementById("listaHistorico");
      lista.innerHTML = "";
      historico.forEach(qr => {
        const li = document.createElement("li");
        li.textContent = qr;
        lista.appendChild(li);
      });
    }

    function exibirDisplay(texto, tempo) {
      display.textContent = texto;
      display.style.display = "flex";
      document.documentElement.requestFullscreen?.();
      setTimeout(() => {
        display.style.display = "none";
        qrInput.focus();
      }, tempo);
    }

    function registrarQRCode(codigo_qr) {
      const usuario = usuarioInput.value.trim();
      const tempo = parseInt(tempoExibicaoInput.value);
      if (!codigo_qr || !usuario) {
        alert("Preencha o nome e o QR Code!");
        return;
      }

      exibirDisplay(codigo_qr, tempo);

      const rota = modoAtual === "fabrica" ? "/registrar_qr" : "/registrar_qr_obra";

      fetch(rota, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ codigo_qr, usuario })
      })
      .then(res => res.json())
      .then(data => {
        if (data.mensagem) {
          document.getElementById("mensagem").textContent = data.mensagem;
          sucesso.play();
          atualizarHistorico(codigo_qr);
        } else {
          erro.play();
          document.getElementById("mensagem").textContent = data.erro || "Erro ao registrar.";
        }
      })
      .catch(() => {
        erro.play();
        document.getElementById("mensagem").textContent = "Sem conex칚o. Salvando offline.";
        const offline = JSON.parse(localStorage.getItem("offline_qr")) || [];
        offline.push({ codigo_qr, usuario, modo: modoAtual });
        localStorage.setItem("offline_qr", JSON.stringify(offline));
      });
    }

    qrInput.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        const codigo_qr = qrInput.value.trim();
        registrarQRCode(codigo_qr);
        qrInput.value = "";
      }
    });

    async function iniciarCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        video.style.display = "block";
        video.play();
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const scan = () => {
          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);
            if (code) {
              pararCamera();
              registrarQRCode(code.data);
            }
          }
          requestAnimationFrame(scan);
        };
        scan();
      } catch (err) {
        alert("Erro ao acessar c칙mera: " + err.message);
      }
    }

    function pararCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        video.style.display = "none";
      }
    }

    document.getElementById("cameraButton").addEventListener("click", iniciarCamera);

    window.onload = () => {
      renderizarHistorico();
      sincronizarOffline();
    };

    function sincronizarOffline() {
      const offlineData = JSON.parse(localStorage.getItem("offline_qr")) || [];
      if (offlineData.length === 0) return;

      offlineData.forEach(item => {
        const rota = item.modo === "obra" ? "/registrar_qr_obra" : "/registrar_qr";
        fetch(rota, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(item)
        })
        .then(res => res.json())
        .then(() => {
          sucessoAudio.play();
          offlineData.shift();
          localStorage.setItem("offline_qr", JSON.stringify(offlineData));
        })
        .catch(() => erroAudio.play());
      });
    }
  </script>
</body>
</html>
