<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      background-color: #f4f4f4;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .top-bar input, .top-bar button {
      padding: 10px;
      font-size: 16px;
      margin-left: 10px;
    }

    .content {
      padding-top: 80px;
      text-align: center;
    }

    #mensagem {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }

    #display-codigo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: limegreen;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5em;
      font-weight: bold;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" placeholder="Seu nome">
    </div>
    <div>
      <label for="qrInput">Código QR:</label>
      <input type="text" id="qrInput" placeholder="Escaneie aqui" autofocus>
    </div>
    <button onclick="irParaRegistros()">Ver Registros</button>
  </div>

  <div class="content">
    <h1>Registro de QR Code</h1>
    <p id="mensagem"></p>
  </div>

  <div id="display-codigo"></div>

  <script>
    document.getElementById("qrInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        registrarQRCode();
      }
    });

    function registrarQRCode() {
      const codigo_qr = document.getElementById("qrInput").value.trim();
      const usuario = document.getElementById("usuario").value.trim();

      if (!codigo_qr || !usuario) {
        alert("Preencha o nome e o QR Code!");
        return;
      }

      fetch("/registrar_qr", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ codigo_qr, usuario }),
      })
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("mensagem").innerText = data.mensagem || data.erro;
          exibirCodigoNaTela(codigo_qr);
          document.getElementById("qrInput").value = ""; // Limpa o input
        })
        .catch((err) => {
          console.error("Erro:", err);
        });
    }

    function exibirCodigoNaTela(codigo) {
      const display = document.getElementById("display-codigo");
      display.innerText = codigo;
      display.style.display = "flex";

      setTimeout(() => {
        display.style.display = "none";
        document.getElementById("qrInput").focus();
      }, 3000);
    }

    function irParaRegistros() {
      window.location.href = "/registros";
    }
  </script>
</body>
</html>
