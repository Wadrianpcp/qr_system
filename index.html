<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de QR Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        input, button {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            background-color: #6366f1;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #4f46e5;
        }
        #mensagem {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de QR Code</h1>

        <input type="text" id="usuario" placeholder="Digite seu nome">

        <button onclick="abrirCaixaDeDialogo()">Bipar QR Code</button>
        <button onclick="irParaRegistros()">Ver Registros</button>

        <p id="mensagem"></p>
    </div>

    <script>
        function abrirCaixaDeDialogo() {
            let codigo_qr = prompt("Escaneie o QR Code ou digite o cÃ³digo:");

            if (codigo_qr) {
                let usuario = document.getElementById("usuario").value;

                if (!usuario) {
                    alert("Por favor, digite seu nome antes de bipar!");
                    return;
                }

                fetch('/registrar_qr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        codigo_qr: codigo_qr,
                        usuario: usuario
                    })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("mensagem").innerText = data.mensagem;
                })
                .catch(error => console.error("Erro:", error));
            }
        }

        function irParaRegistros() {
            window.location.href = "/registros";
        }
    </script>
</body>
</html>
