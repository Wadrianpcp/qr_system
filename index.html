<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de QR Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="number"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-width: 250px;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    #mensagem {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }

    #display {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: limegreen;
      font-size: 6vw;
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
      z-index: 999;
      transition: all 0.3s ease-in-out;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 100%;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de QR Code</h1>

    <div class="input-group">
      <input type="text" id="usuario" placeholder="Seu nome" />
      <input type="text" id="qrInput" placeholder="Escaneie o QR Code" autofocus />
    </div>

    <div class="slider-container">
      <label for="tempoExibicao">Tempo de exibição (ms):</label>
      <input type="range" id="tempoExibicao" min="300" max="3000" value="1000" step="100" />
    </div>

    <div class="input-group">
      <button onclick="irParaRegistros()">Ver Registros</button>
      <button onclick="irParaUpload()">Importar Lista de Carga</button>
      <button onclick="irParaRelatorio()">Ver Relatório</button>
    </div>

    <div id="mensagem"></div>
  </div>

  <div id="display"></div>

  <script>
    const qrInput = document.getElementById("qrInput");
    const display = document.getElementById("display");

    qrInput.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        const codigo_qr = qrInput.value.trim();
        const usuario = document.getElementById("usuario").value.trim();
        const tempo = parseInt(document.getElementById("tempoExibicao").value);

        if (!codigo_qr || !usuario) {
          alert("Digite seu nome e escaneie um QR válido.");
          return;
        }

        display.innerText = codigo_qr;
        display.style.display = "flex";

        fetch("/registrar_qr", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ codigo_qr, usuario }),
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("mensagem").innerText = data.mensagem || "Erro ao registrar.";
        })
        .catch(err => {
          console.error("Erro:", err);
          document.getElementById("mensagem").innerText = "Erro ao registrar.";
        });

        qrInput.value = "";
        setTimeout(() => {
          display.style.display = "none";
          qrInput.focus();
        }, tempo);
      }
    });

    function irParaRegistros() {
      window.location.href = "/registros";
    }

    function irParaUpload() {
      window.location.href = "/importar";
    }

    function irParaRelatorio() {
      window.location.href = "/relatorio";
    }
  </script>
</body>
</html>
