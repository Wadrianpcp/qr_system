<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de QR Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background-color: #007bff;
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .top-bar input, .top-bar button, .top-bar .slider-container {
      margin: 8px 5px;
    }

    #usuario, #qrInput {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }

    #qrInput {
      width: 250px;
    }

    .slider-container label {
      font-size: 14px;
      margin-right: 5px;
    }

    .slider-container input {
      vertical-align: middle;
    }

    button {
      background-color: white;
      color: #007bff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e9ecef;
    }

    #mensagem {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }

    #display {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: limegreen;
      font-size: 5vw;
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
      z-index: 999;
    }

    @media (max-width: 768px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      #qrInput {
        width: 100%;
      }

      .slider-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <input type="text" id="usuario" placeholder="Seu nome" />
    <input type="text" id="qrInput" placeholder="Escaneie o QR Code" autofocus />
    
    <div class="slider-container">
      <label for="tempoExibicao">Exibir (ms):</label>
      <input type="range" id="tempoExibicao" min="500" max="3000" value="1000" step="100" />
    </div>

    <button onclick="irParaRegistros()">Ver Registros</button>
    <button onclick="irParaUpload()">Importar Carga</button>
    <button onclick="irParaRelatorio()">Relatório</button>
  </div>

  <div id="mensagem"></div>
  <div id="display"></div>

  <script>
    const qrInput = document.getElementById("qrInput");
    const display = document.getElementById("display");

    qrInput.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        const codigo_qr = qrInput.value.trim();
        const usuario = document.getElementById("usuario").value.trim();
        const tempo = parseInt(document.getElementById("tempoExibicao").value);

        if (!codigo_qr || !usuario) {
          alert("Digite seu nome e escaneie um QR válido.");
          return;
        }

        display.innerText = codigo_qr;
        display.style.display = "flex";

        fetch("/registrar_qr", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ codigo_qr, usuario }),
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("mensagem").innerText = data.mensagem || "Erro ao registrar.";
        })
        .catch(err => {
          console.error("Erro:", err);
          document.getElementById("mensagem").innerText = "Erro ao registrar.";
        });

        qrInput.value = "";
        setTimeout(() => {
          display.style.display = "none";
          qrInput.focus();
        }, tempo);
      }
    });

    function irParaRegistros() {
      window.location.href = "/registros";
    }

    function irParaUpload() {
      window.location.href = "/importar";
    }

    function irParaRelatorio() {
      window.location.href = "/relatorio";
    }
  </script>
</body>
</html>
