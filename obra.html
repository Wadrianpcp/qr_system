<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Recebimento na Obra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #camera, #ultimos {
      margin: 20px auto;
      max-width: 400px;
    }

    video {
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    input {
      font-size: 18px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin: 10px 0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
    }

    li {
      background: #fff;
      margin: 4px 0;
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .botao {
      padding: 10px 20px;
      margin: 10px 5px;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #1976d2;
      color: white;
    }

    .botao:hover {
      background-color: #125ea2;
    }

    .mensagem {
      margin-top: 10px;
      font-weight: bold;
    }

    .erro {
      color: red;
    }

    .sucesso {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Recebimento na Obra</h1>

  <input type="text" id="usuario" placeholder="Digite seu nome">

  <div id="camera">
    <video id="preview" playsinline></video>
  </div>

  <input type="text" id="codigo_qr" placeholder="Escaneie ou digite o QR Code" autofocus>

  <div class="mensagem" id="mensagem"></div>

  <button class="botao" onclick="window.location.href='/registros_obra'">Ver Registros da Obra</button>
  <button class="botao" onclick="startScanner()">Ativar Câmera</button>

  <div id="ultimos">
    <h3>Últimos bipados na obra:</h3>
    <ul id="listaUltimos"></ul>
  </div>

  <audio id="sucesso" src="success.mp3" preload="auto"></audio>
  <audio id="erro" src="error.mp3" preload="auto"></audio>

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script>
    let ultimos = [];

    function atualizarUltimos(qr) {
      ultimos.unshift(qr);
      if (ultimos.length > 10) ultimos.pop();
      const ul = document.getElementById('listaUltimos');
      ul.innerHTML = '';
      ultimos.forEach(qr => {
        const li = document.createElement('li');
        li.textContent = qr;
        ul.appendChild(li);
      });
    }

    function mostrarMensagem(texto, tipo) {
      const el = document.getElementById('mensagem');
      el.textContent = texto;
      el.className = 'mensagem ' + tipo;
    }

    async function registrar(codigo) {
      const usuario = document.getElementById('usuario').value.trim();
      if (!usuario) {
        mostrarMensagem("Informe o nome do usuário!", "erro");
        document.getElementById('erro').play();
        return;
      }

      try {
        const response = await fetch('/registrar_qr_obra', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ codigo_qr: codigo, usuario: usuario })
        });

        const data = await response.json();
        if (response.ok) {
          mostrarMensagem(data.mensagem, "sucesso");
          document.getElementById('sucesso').play();
          atualizarUltimos(codigo);
        } else {
          mostrarMensagem(data.erro || "Erro ao registrar QR Code", "erro");
          document.getElementById('erro').play();
        }
      } catch (err) {
        mostrarMensagem("Erro de conexão com o servidor.", "erro");
        document.getElementById('erro').play();
      }

      document.getElementById('codigo_qr').value = '';
    }

    document.getElementById('codigo_qr').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const codigo = e.target.value.trim();
        if (codigo) registrar(codigo);
      }
    });

    function startScanner() {
      const qrScanner = new Html5Qrcode("preview");
      qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          registrar(qrCodeMessage);
          qrScanner.stop().then(() => {
            document.getElementById('preview').srcObject = null;
          });
        },
        errorMessage => {}
      ).catch(err => {
        mostrarMensagem("Erro ao iniciar a câmera", "erro");
      });
    }
  </script>
</body>
</html>
