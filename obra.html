<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recebimento em Obra</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #333;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="range"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #mensagem {
      margin: 10px;
      font-weight: bold;
      color: green;
    }

    #display {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: limegreen;
      font-size: 5vw;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #historico {
      margin-top: 30px;
    }

    #historico ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 0 auto;
    }

    #historico li {
      background: #eee;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 4px;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Recebimento de Materiais - Obra</h1>

    <div class="top-bar">
      <input type="text" id="usuario" placeholder="Seu nome" />
      <input type="text" id="qrInput" placeholder="Escaneie o QR Code" autofocus />

      <div class="slider-container">
        <label for="tempoExibicao">Exibir (ms):</label>
        <input type="range" id="tempoExibicao" min="500" max="3000" value="1000" step="100" />
      </div>

      <button onclick="window.location.href='/'">Voltar</button>
    </div>

    <div id="mensagem"></div>
    <div id="display"></div>

    <div id="historico">
      <h3>Últimos 10 QR Codes bipados:</h3>
      <ul id="listaHistorico"></ul>
    </div>
  </div>

  <audio id="sucesso" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
  <audio id="erro" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script>
    const qrInput = document.getElementById("qrInput");
    const usuarioInput = document.getElementById("usuario");
    const tempoExibicaoInput = document.getElementById("tempoExibicao");
    const display = document.getElementById("display");
    const listaHistorico = document.getElementById("listaHistorico");
    const sucesso = document.getElementById("sucesso");
    const erro = document.getElementById("erro");

    let historico = JSON.parse(localStorage.getItem("historico_qr_obra")) || [];

    function atualizarHistorico(qr) {
      historico.unshift(qr);
      if (historico.length > 10) historico.pop();
      localStorage.setItem("historico_qr_obra", JSON.stringify(historico));
      renderizarHistorico();
    }

    function renderizarHistorico() {
      listaHistorico.innerHTML = "";
      historico.forEach(qr => {
        const li = document.createElement("li");
        li.textContent = qr;
        listaHistorico.appendChild(li);
      });
    }

    function exibirDisplay(texto, tempo) {
      display.textContent = texto;
      display.style.display = "flex";
      document.documentElement.requestFullscreen?.();
      setTimeout(() => {
        display.style.display = "none";
        qrInput.focus();
      }, tempo);
    }

    function registrarQRCode(codigo_qr) {
      const usuario = usuarioInput.value.trim();
      const tempo = parseInt(tempoExibicaoInput.value);
      if (!codigo_qr || !usuario) {
        alert("Preencha o nome e o QR Code!");
        return;
      }

      exibirDisplay(codigo_qr, tempo);

      fetch("/registrar_qr_obra", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ codigo_qr, usuario })
      })
      .then(res => res.json())
      .then(data => {
        if (data.mensagem) {
          document.getElementById("mensagem").textContent = data.mensagem;
          sucesso.play();
          atualizarHistorico(codigo_qr);
        } else {
          erro.play();
          document.getElementById("mensagem").textContent = data.erro || "Erro ao registrar.";
        }
      })
      .catch(() => {
        erro.play();
        document.getElementById("mensagem").textContent = "Sem conexão. Salvando offline.";
        const offline = JSON.parse(localStorage.getItem("offline_qr_obra")) || [];
        offline.push({ codigo_qr, usuario });
        localStorage.setItem("offline_qr_obra", JSON.stringify(offline));
      });
    }

    qrInput.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        const codigo_qr = qrInput.value.trim();
        registrarQRCode(codigo_qr);
        qrInput.value = "";
      }
    });

    function sincronizarOffline() {
      const offlineData = JSON.parse(localStorage.getItem("offline_qr_obra")) || [];
      if (offlineData.length === 0) return;

      offlineData.forEach(item => {
        fetch("/registrar_qr_obra", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(item)
        })
        .then(res => res.json())
        .then(() => {
          sucesso.play();
          offlineData.shift();
          localStorage.setItem("offline_qr_obra", JSON.stringify(offlineData));
        })
        .catch(() => erro.play());
      });
    }

    window.onload = () => {
      renderizarHistorico();
      sincronizarOffline();
    };
  </script>
</body>
</html>
