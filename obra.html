<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recebimento Obra - QR Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      color: #333;
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="range"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #mensagem {
      margin: 10px;
      font-weight: bold;
      color: green;
    }

    #display {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      color: limegreen;
      font-size: 5vw;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #historico {
      margin-top: 30px;
    }

    #historico ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 0 auto;
    }

    #historico li {
      background: #eee;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Recebimento na Obra - QR Code</h1>

    <div class="top-bar">
      <input type="text" id="usuario" placeholder="Seu nome" />
      <input type="text" id="qrInput" placeholder="Escaneie o QR Code" autofocus />
      <button onclick="window.location.href='/registros_obra'">Ver Registros</button>
      <button onclick="registrar()">Registrar</button>
    </div>

    <div id="mensagem"></div>
    <div id="display"></div>

    <div id="historico">
      <h3>Ãšltimos 10 QR Codes bipados:</h3>
      <ul id="listaHistorico"></ul>
    </div>
  </div>

  <audio id="sucesso" src="https://www.soundjay.com/buttons/sounds/button-4.mp3"></audio>
  <audio id="erro" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

  <script>
    const qrInput = document.getElementById("qrInput");
    const usuarioInput = document.getElementById("usuario");
    const listaHistorico = document.getElementById("listaHistorico");
    const sucesso = document.getElementById("sucesso");
    const erro = document.getElementById("erro");

    let historico = JSON.parse(localStorage.getItem("historico_qr_obra")) || [];

    function atualizarHistorico(qr) {
      historico.unshift(qr);
      if (historico.length > 10) historico.pop();
      localStorage.setItem("historico_qr_obra", JSON.stringify(historico));
      renderizarHistorico();
    }

    function renderizarHistorico() {
      listaHistorico.innerHTML = "";
      historico.forEach(qr => {
        const li = document.createElement("li");
        li.textContent = qr;
        listaHistorico.appendChild(li);
      });
    }

    function registrar() {
      const codigo_qr = qrInput.value.trim();
      const usuario = usuarioInput.value.trim();
      if (!codigo_qr || !usuario) {
        alert("Preencha o nome e o QR Code!");
        return;
      }

      fetch("/registrar_qr_obra", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ codigo_qr, usuario })
      })
      .then(res => res.json())
      .then(data => {
        if (data.mensagem) {
          document.getElementById("mensagem").textContent = data.mensagem;
          sucesso.play();
          atualizarHistorico(codigo_qr);
        } else {
          erro.play();
          document.getElementById("mensagem").textContent = data.erro || "Erro ao registrar.";
        }
      })
      .catch(() => {
        erro.play();
        document.getElementById("mensagem").textContent = "Erro ao comunicar com o servidor.";
      });

      qrInput.value = "";
    }

    qrInput.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        registrar();
      }
    });

    window.onload = renderizarHistorico;
  </script>
</body>
</html>
